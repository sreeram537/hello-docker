name: stateofca/gitHubActionsPOC/running-steps
on:
  push:
    branches:
    - main
jobs:
  step-1:
    runs-on: ubuntu-latest
    container:
      image: docker:17.05.0-ce-git
    steps:
    - uses: actions/checkout@v2
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      id: qemu
      with:
        image: tonistiigi/binfmt:latest
        platforms: all
    - name: Available platforms
      run: echo ${{ steps.qemu.outputs.platforms }}
    - name: install dependencies
      run: |
        apk add --no-cache \
          py-pip=9.0.0-r1
        pip install --upgrade pip \
        pip install \
          docker-compose==1.12.0 \
          awscli==1.11.76
    - name: build docker image
      run: "docker build -t dmvPOC-valet/circleci-migration:1.0.0 .           \n"
  step-2:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      id: qemu
      with:
        image: tonistiigi/binfmt:latest
        platforms: all
    - name: Available platforms
      run: echo ${{ steps.qemu.outputs.platforms }}
    - name: Docker build
      run: |-
        docker build \
        -t docker.io/dmvPOC-valet/aws-migration:$GITHUB_SHA
      timeout-minutes: 10
